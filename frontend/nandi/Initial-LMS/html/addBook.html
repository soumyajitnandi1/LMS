<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link href="../css/modalForms.css" rel="stylesheet" /> 
</head>
<body>
   
      

      <a type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Open modal for @getbootstrap</a>
      
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title text-white" id="exampleModalLabel">Add New Book</h4>
            
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-2">
                  <div class="row">
                    <div class="col col-lg-6">
                    <i class="fas fa-book fa-1x"></i>
                  <label for="book-name" class="col-form-label"><h6>Book Name<sup style="color: red;">*</sup></h6></label>
                  <input type="text" class="form-control" id="book-name">
                </div>

                 <div class="col col-lg-6">
                    <i class="fas fa-user"></i>
                  <label for="Author-text" class="col-form-label"><h6>Author<sup style="color: red;">*</sup></h6></label>
                  <input type="text" class="form-control" id="Author-text">
                </div>
                </div>
                </div>
                
                <div class="mb-2">
                  <div class="row">
                    <div class="col col-lg-6">
                  <i class="fas fa-upload"></i>
                <label for="publisher-text" class="col-form-label"><h6>Publisher<span class = "caret"></span><sup style="color: red;">*</sup></h6></label>
              
                <select name="publisher" class="form-control " id="publisher-text">
                  <option value="Pearson">Pearson</option>
                  <option value="Reed Elsevier">Reed Elsevier</option>
                  <option value="ThomsonReuters">	ThomsonReuters</option>
                  <option value="Wolters Kluwer">Wolters Kluwer</option>
                </select>
                </div>
                <div class="col col-lg-6">
                    <i class="fas fa-tag"></i>
                            <label for="category-text" class="col-form-label fst-normal"><h6>Category<sup style="color: red;">*</sup></h6></label>
                            <input type="text"  class="form-control" id="category-text">
                        </div>
                        </div>
                        </div>
                        
                  <div class="mb-2">
                      <div class="row">
                          <div class="col col-lg-6">
                            <i class="fas fa-plus-square"></i>
                      <label for="count-text" class="col-form-label"><h6>Count<sup style="color: red;">*</sup></h6></label>
                      <input type="number" class="form-control" id="count-text">
                          </div>
                          <div class="col col-lg-6">
                            <i class="fas fa-calendar-alt"></i>
                            <label for="print-year-text" class="col-form-label fst-normal"><h6>Print-Year<sup style="color: red;">*</sup></h6></label>
                            <input type="date"  class="form-control" id="print-year-text">
                        </div>
                      </div>
                      
                  </div>
                  

                  
              </form>
            </div>
            <div class="modal-footer justify-content-center">
             
              <button type="button" class="btn">Add Book</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
