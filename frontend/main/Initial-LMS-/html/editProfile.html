<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link href="../css/modalForms.css" rel="stylesheet" />
</head>

<body>



    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
        data-bs-whatever="@getbootstrap">Open modal for @getbootstrap</button>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-white" id="exampleModalLabel">Edit Profile</h4>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-2">
                            <i class="fas fa-user fa-1x"></i>
                            <label for="name" class="col-form-label">
                                <h6>Name<sup style="color: red;">*</sup></h6>
                            </label>
                            <input type="text" class="form-control" id="name">
                            <span class="error_form" id="password_error_message"></span>
                        </div>
                        <div class="mb-2">
                            <i class="fas fa-phone"></i>
                            <label for="phone-text" class="col-form-label">
                                <h6>Phone<sup style="color: red;">*</sup></h6>
                            </label>
                            <input type="text" class="form-control" id="phone-text">
                            <span class="error_form" id="password_error_message"></span>
                        </div>
                     
                        <div class="mb-2">
                            <i class="fas fa-lock"></i>
                            <label for="password-text" class="col-form-label"><h6>Password<sup style="color: red;">*</sup></h6>
                            </label>
                          
                                <input type="password" class="form-control" id="password-text">
                            <span class="error_form" id="password_error_message"></span>
                           
                        </div>

                        <div class="mb-2">
                            <i class="fas fa-lock"></i>
                            <label for="Confirm-password-text" class="col-form-label"><h6>Confirm Password<sup style="color: red;">*</sup></h6>
                            </label>
                          
                                <input type="password" class="form-control" id="Confirm-password-text">
                            <span class="error_form" id="password_error_message"></span>
                           
                        </div>



                    </form>
                </div>
                <div class="modal-footer justify-content-center">

                    <button type="button" class="btn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
