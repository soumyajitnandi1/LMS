<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- ===== CSS ===== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../css/login-register.css">
    


    <title>Login & Registration Form</title>
</head>

<body>
    
      <div class="container">
        <div class="forms">
            <div class="form login">
                <div class="title d-flex justify-content-center">
                    <span >Login</span>
                </div>

                <form action="#" id="login_form">
                    <div class="input-field">

                        <input type="tel" id="form_tel" placeholder="Enter your Phone no" name="" required="">
                        <span class="error_form" id="tel_error_message"></span>
                        <i class="uil uil-phone icon"></i>
                    </div>

                    <div class="input-field">

                        <input type="password" id="form_password" placeholder="Create a password" name="" required="">
                        <span class="error_form" id="password_error_message"></span>
                        <i class="uil uil-lock icon"></i>
                    </div>

                    <div class="input-field button">
                        <input type="button" class="btn btn-outline-primary" value="Login Now">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="#" class="text signup-link">Signup now</a>
                    </span>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="form signup">
                <div class="title d-flex justify-content-center">
                    <span >Registration</span>
                </div>
                

                <form action="#" id="registration_form">
                    <div class="input-field">

                        <input type="text" id="form_fname" placeholder="Enter first name" name="" required="">
                        <span class="error_form" id="fname_error_message"></span>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">

                        <input type="text" id="form_sname" placeholder="Enter Last name" name="" required="">
                        <span class="error_form" id="sname_error_message"></span>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">

                        <input type="tel" id="form_tel" placeholder="Enter your Phone no" name="" required="">
                        <span class="error_form" id="tel_error_message"></span>
                        <i class="uil uil-phone icon"></i>
                    </div>
                    <div class="input-field">

                        <input type="password" id="form_password" placeholder="Create a password" name="" required="">
                        <span class="error_form" id="password_error_message"></span>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">

                        <input type="password" id="form_retype_password" placeholder="Confirm a password" name=""
                            required="">
                        <span class="error_form" id="retype_password_error_message"></span>

                        <i class="uil uil-lock icon"></i>

                    </div>

                    <div class="input-field button">
                        <input type="button" value="Register">
                    </div>
                    <div class="login-signup">
                        <span class="text">Already a member?
                            <a href="#" class="text login-link">Login now</a>
                        </span>
                    </div>
                </form>

            </div>

        </div>
    </div>

    
   
    <script src="../js/loginRegister.js"></script>

</body>

</html>
