    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/3480789ff2.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-dark p-md-2" id="nav">
        <div id='title'>
            <a class="navbar-brand title" style="
            font-size: 30px;" href="#">

                <b>Admin Dashboard</b>
                <i class="fa fa-user-tie"></i>

            </a>
        </div>
        <div class="logout">
            <a href="/logout">Logout<i style="margin-left: 20px;" class="fa fa-sign-out"></i></a>
        </div>
    </nav>

    <div class="main">
        <div class="sidebar">
            <ul class="sidebar-nav">
                <li>
                    <a href="../index.html"><i class="fa fa-home"></i>Home</a>
                </li>
                <li>
                    <a href="./catelogue.html"><i class="fa fa-book-open"></i>Catalog</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-hand-point-right"></i>Issue Requests</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-hand-point-left"></i>Return Requests</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-folder-plus"></i>New Book Requests</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-cookie-bite"></i></i>Issue History</a>
                </li>
                <li>
                    <a class="text-white" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa fa-plus"></i>Add a Book</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-file-export"></i>Generate Report</a>
                </li>
                <div class="logout-side">
                    <a href="../index.html"><i class="fa fa-sign-out"></i>Logout</a>
                </div>
            </ul>
        </div>


        <div class="modal fade mt-5" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title text-white" id="exampleModalLabel">Add New Book</h4>

                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-2">
                                <div class="row">
                                    <div class="col col-lg-6">
                                        <i class="fas fa-book fa-1x"></i>
                                        <label for="book-name" class="col-form-label"><h6>Book Name<sup style="color: red;">*</sup></h6></label>
                                        <input type="text" class="form-control" id="book-name">
                                    </div>

                                    <div class="col col-lg-6">
                                        <i class="fas fa-user"></i>
                                        <label for="Author-text" class="col-form-label"><h6>Author<sup style="color: red;">*</sup></h6></label>
                                        <input type="text" class="form-control" id="Author-text">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-2">
                                <div class="row">
                                    <div class="col col-lg-6">
                                        <i class="fas fa-upload"></i>
                                        <label for="publisher-text" class="col-form-label"><h6>Publisher<span class = "caret"></span><sup style="color: red;">*</sup></h6></label>

                                        <select name="publisher" class="form-control " id="publisher-text">
                    <option value="Pearson">Pearson</option>
                    <option value="Reed Elsevier">Reed Elsevier</option>
                    <option value="ThomsonReuters">	ThomsonReuters</option>
                    <option value="Wolters Kluwer">Wolters Kluwer</option>
                  </select>
                                    </div>
                                    <div class="col col-lg-6">
                                        <i class="fas fa-tag"></i>
                                        <label for="category-text" class="col-form-label fst-normal"><h6>Category<sup style="color: red;">*</sup></h6></label>
                                        <input type="text" class="form-control" id="category-text">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-2">
                                <div class="row">
                                    <div class="col col-lg-6">
                                        <i class="fas fa-plus-square"></i>
                                        <label for="count-text" class="col-form-label"><h6>Count<sup style="color: red;">*</sup></h6></label>
                                        <input type="number" class="form-control" id="count-text">
                                    </div>
                                    <div class="col col-lg-6">
                                        <i class="fas fa-calendar-alt"></i>
                                        <label for="print-year-text" class="col-form-label fst-normal"><h6>Print-Year<sup style="color: red;">*</sup></h6></label>
                                        <input type="date" class="form-control" id="print-year-text">
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                    <div class="modal-footer justify-content-center">

                        <button type="button" class="btn">Add Book</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            lorem<i class="fa-solid fa-file-chart-column"></i>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
